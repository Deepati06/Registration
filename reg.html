<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table>
        <tr>
            <th>Registration form</th>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" name="fname" size="23"></td>
        </tr>
        <tr>
            <td>last name</td>
            <td><input type="text" name="lname" size="23"></td>
        </tr>
        
            <td>DOB</td>
            <td><input type="date" name="dob" size="23"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="male"name="Gender" value="Male">
                <input type="radio" id="female"name="Gender" value="Female">
            </td>
        </tr>
        <tr>
            <td>username name</td>
            <td><input type="text" name="uname" size="23"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" size="23"></td>
        </tr>
        <tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pp" size="23"></td>
        </tr>
        <tr>
            <td> Confirm Password</td>
            <td><input type="password" name="pp" size="23"></td>
        </tr>
        <tr>
            
            <td>
               
                <input type="submit" name="sn" size="100">
               
             </td>
         
         
            <td>
                
                <input type="reset" name="nn" size="100"></td>
            </td>
        </tr>
    </table>
</body>
</html>
